name: CI

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  nix-build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v22
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes pipe-operators

      - name: Cache Nix store
        uses: actions/cache@v3
        with:
          path: ~/.cache/nix
          key: ${{ runner.os }}-nix-${{ hashFiles('flake.lock') }}

      - name: Run backend tests
        run: |
          nix develop .#backend --command pytest

      - name: Build frontend
        run: |
          nix build .#frontend

      - name: Build backend package (sanity check)
        run: |
          nix build .#backend
